<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery实现方式_ajax</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>







        function send() {
            alert("send...");
            $.ajax({
                url:"servletDemo1" , // 请求路径
                type:"POST" , //请求方式
                //data: "username=jack&age=23",//请求参数
                data:{"username":"jack","age":23},
                success:function (data) {
                    alert(data);
                },//响应成功后的回调函数
                error:function () {
                    alert("出错啦...")
                },//表示如果请求响应出现错误，会执行的回调函数

                dataType:"text"//设置接受到的响应数据的格式
            });
        }


        function send2() {
            alert("send2...");
            $.ajax({
                url:"servletDemo111",//请求路径
                type:"GET",//请求方式
                data:{"username":"lisi"},
                success:function (data) {
                    alert("success:"+data);
                },
                error:function () {
                    alert("error!");
                },
                dataType:"text"//设置接受到的响应数据格式
            });
        }
    </script>
</head>
<body>

<input type="button" onclick="send()" value="发送">
<input type="button" onclick="send2()" value="发送2">
</body>
</html>
