<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery实现方式_get&post</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        function send() {
            alert("send...");
            $.get("servletDemo1",{username:"tom"},function (data) {
                alert(data)
            },"text");
        }

        function send2() {
            alert("send2...");
            $.post("servletDemo1",{username:"Jerry"},function (data) {
                alert(data)
            },"text");

        }
    </script>
</head>
<body>

<input type="button" onclick="send()" value="发送get">
<input type="button" onclick="send2()" value="发送post">
</body>
</html>
