<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>JSON_语法_值的获取</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>


        // 1. 基本规则
        // * 数据在名称/值对中：json数据是由键值对构成的
        // * 键用引号(单双都行)引起来，也可以不使用引号
        // * 值得取值类型：
        //     1. 数字（整数或浮点数）
        //     2. 字符串（在双引号中）
        //     3. 逻辑值（true 或 false）
        //     4. 数组（在方括号中）	{"persons":[{},{}]}
        //     5. 对象（在花括号中） {"address":{"province"："陕西"....}}（如对象{}和数组[]）
        //     6. null
        // * 数据由逗号分隔：多个键值对由逗号分隔
        // * 花括号保存对象：使用{}定义json 格式
        // * 方括号保存数组：[]


        var p = {"name":"张三",age:18,'gender':true};
        var ps = [
            {"name":"张三",age:18,'gender':true},
            {"name":"张三2",age:18,'gender':true},
            {"name":"张三3",age:18,'gender':true}

        ];
        var ps2={
            "persons":[
                {"name":"张三",age:18,'gender':true},
                {"name":"张三2",age:18,'gender':true},
                {"name":"张三3",age:18,'gender':true}
            ]
        }


        //获取person对象中所有的键和值
        //for in 循环
        for( var key in p){
            //alert(key+"--"+p[key]);
        }

        //获取ps中的所有值
        for (var i = 0; i < ps.length; i++) {
            var p1 = ps[i];
            for( var key in p1){
                alert(key+"--"+p1[key]);
            }
        }


    </script>
