<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标签练习</title>
</head>
<body>
    <!--html注释-->

    标题标签：
    <h6>H6</h6>
    <h5>H5</h5>
    <h4>H4</h4>
    <h3>H3</h3>
    <h2>H2</h2>
    <h1>H1</h1>

    段落标签：
    <p>kjhsakjasd接口的撒花加快速度是的金凤凰时间asdasdasdas很快撒</p>
    <p>kjhsakjasd接口的撒花加快速度是的金凤凰时间很快撒</p>
    换行标签：
    <br/>

    水平线标签：
    <hr/>
    <hr color="red" width="500" size="20" align="center"/>
    <hr color="red" width="50%" size="10" align="right"/>

    <b>字体加粗</b>  <br/>
    <i>字体倾斜</i>  <br/>
    <font>字体标签，过时了</font>  <br/>
    <font size="20" color="#6495ed" face="宋体">字体标签，过时了，不建议使用</font>  <br/>

</body>
</html>
