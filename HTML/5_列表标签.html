<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>

有序列表：

<ol>

    <li>A</li>
    <li>B</li>
    <li>C</li>

</ol>

<ol type="I">

    <li>A</li>
    <li>B</li>
    <li>C</li>

</ol>

无序列表：

<ul>

    <li>ajdhkas</li>
    <li>ajdhkas</li>
    <li>ajdhkas</li>

</ul>


</body>
</html>
