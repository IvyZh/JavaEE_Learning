<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<!--cellpadding：定义内容和单元格的距离-->
<!--cellspacing：定义单元格之间的距离。如果指定为0，则单元格的线会合为一条、-->

    <table width="500" border="1" align="center" cellspacing="0" cellpadding="0" bgcolor="#f0f8ff">
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>
        <tr align="center">
            <td>1</td>
            <td>张三</td>
            <td>88</td>
        </tr>
        <tr align="center">
            <td>2</td>
            <td>李四</td>
            <td>33</td>
        </tr>
        <tr align="center">
            <td>3</td>
            <td>Mike</td>
            <td>65</td>
        </tr>

    </table>

<hr/>

合并单元格：


    <table width="500" border="1" align="center" cellspacing="0" cellpadding="0" bgcolor="#f0f8ff">
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>成绩</th>
        </tr>
        <tr align="center">
            <td>1</td>
            <td>张三</td>
            <td>男</td>
            <td>88</td>
        </tr>
        <tr align="center">
            <td>2</td>
            <td>李四</td>
            <td>男</td>
            <td rowspan="2">133</td>
        </tr>
        <tr align="center">
            <td>3</td>
            <td>Mike</td>
            <td>男</td>
        </tr>
        <tr align="center">
            <td>总成绩</td>
            <td colspan="3">398</td>

        </tr>

    </table>




</body>
</html>
