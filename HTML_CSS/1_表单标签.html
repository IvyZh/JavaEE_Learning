<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>

<form action="#" method="get">

    <label for="userlabel">用户名：</label>
    <input type="text" name="username" placeholder="请输入用户名" id="userlabel"/> <br/>
    密码：<input type="password" name="password" placeholder="请输入密码"/> <br/>
    性别：<input type="radio" name="gender" value="male" checked="checked"/>男 <input type="radio" name="gender" value="female"/>女 <br/>
    爱好：<input type="checkbox" name="hobby" value="read">读书<input type="checkbox" name="hobby" value="travel">旅游<input type="checkbox" name="hobby" value="ball">打球<br/>
    上传头像：<input type="file" name="portrait"/> <br/>



    居住地：
    <select name="location">
        <option>----</option>
        <option value="bj">北京</option>
        <option value="sh">上海</option>
        <option value="gz">广州</option>

    </select>  <br/>

    介绍：
    <textarea name="intro" cols="100" rows="5">

    </textarea> <br/>

    <input type="submit" value="注册"/>
    <input type="image" src="regbtn.jpg"/>

    <input type="hidden" name="fromid" value="666"/>

</form>

</body>
</html>
