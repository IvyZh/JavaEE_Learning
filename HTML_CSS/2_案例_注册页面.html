<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>

<form action="#" method="get">


    <table width="500" align="center" border="1">
        <tr>
            <td><label for="userlabel">用户名</label></td>
            <td><input type="text" name="username" placeholder="请输入用户名" id="userlabel"/></td>
        </tr>
        <tr>
            <td><label for="pwdlabel">密码</label></td>
            <td><input type="password" name="password" placeholder="请输入密码" id="pwdlabel"/> </td>
        </tr>
        <tr>
            <td><label for="emaillabel">Email</label></td>
            <td><input type="email" name="email" placeholder="请输入邮箱" id="emaillabel"/></td>
        </tr>
        <tr>
            <td>性别</td>
            <td><input type="radio" name="gender" value="male" checked="checked"/>男 <input type="radio" name="gender" value="female"/>女</td>
        </tr>
        <tr>
            <td>爱好</td>
            <td><input type="checkbox" name="hobby" value="read">读书<input type="checkbox" name="hobby" value="travel">旅游<input type="checkbox" name="hobby" value="ball">打球</td>
        </tr>
        <tr>
            <td>上传头像</td>
            <td><input type="file" name="portrait"/></td>
        </tr>
        <tr>
            <td>居住地</td>
            <td>
                <select name="location">
                    <option>----</option>
                    <option value="bj">北京</option>
                    <option value="sh">上海</option>
                    <option value="gz">广州</option>

                </select>
            </td>
        </tr>
        <tr>
            <td>介绍</td>
            <td> <textarea name="intro" cols="20" rows="5"></textarea></td>
        </tr>
        <tr>
            <td>验证码</td>
            <td><input type="text" name="checkcode" placeholder="请输入验证码"/></td>
        </tr>

        <tr align="center">
            <td colspan="2"> <input type="submit" value="注册"/></td>

        </tr>
    </table>









</form>

</body>
</html>
