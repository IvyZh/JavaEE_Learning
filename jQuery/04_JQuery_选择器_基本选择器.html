<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery_选择器_基本选择器</title>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<h1>JQuery_选择器_基本选择器</h1>

<!--
1. 基本选择器
	1. 标签选择器（元素选择器）
		* 语法： $("html标签名") 获得所有匹配标签名称的元素
	2. id选择器
		* 语法： $("#id的属性值") 获得与指定id属性值匹配的元素
	3. 类选择器
		* 语法： $(".class的属性值") 获得与指定的class属性值匹配的元素
	4. 并集选择器：
		* 语法： $("选择器1,选择器2....") 获取多个选择器选中的所有元素
-->
<div id="div1">选择器目录练习</div>




</body>
